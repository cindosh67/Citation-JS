<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citations Star Wars</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container h-100">
  
      <div class="row align-items-center justify-content-center h-100">
        
        <div class="col-md-8 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
            Entrainez-vous a abandonner tout ce que vous craignez de perdre.
          </div>
          <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">
              Yoda
            </div>
          </div>
          
          <div id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
            <div class="lightsaber-example">
              <div class="lightsaber">
                <div class="hilt">
                  <div class="switch"></div>
                </div>
                <div class="plasma vader"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
